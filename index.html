<!DOCTYPE html>
<html>
<head>
    <title>CD-Player</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="./css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./css/motion.css" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <script type="text/javascript" src="./js/index.js"></script>
   
</head>
<body>
  <article class="contentWrap">
  
    <section class="album">
      
      <div class="disk">
        <div class="disk_inner"></div>
      </div>
      <a href="https://www.youtube.com/watch?v=nM0xDI5R50E" target="blank" class="coverImg">
        <img src="./image/iu_0.jpg" alt="">
      </a>
    </section>

    <section class="album">
      <div class="disk">
        <div class="disk_inner"></div>
      </div>
      <a href="https://www.youtube.com/watch?v=Ub6IyAOTwr8"  target="blank" class="coverImg">
        <img src="./image/iu_1.jpg" alt="">
      </a>
    </section>

    <section class="album">
      <div class="disk">
        <div class="disk_inner"></div>
      </div>
      <a href="https://www.youtube.com/watch?v=D1PvIWdJ8xo"  target="blank" class="coverImg">
        <img src="./image/iu_2.jpg" alt="">
      </a>
    </section>

  </article>
  <div class="buttonWrap">
    <div class="play__range">
      <div class="play__time">
          <p>0:0</p>
          <p>2:44</p>
      </div>
      <input type="range" min="0" max="164" value="0">
  </div>
    <i class="fas fa-step-backward"></i>
    <ul class="pointWrap">
      <li></li>
      <li></li>
      <li></li>
      <div class="focusing">
          <i class="fas fa-play"></i>
      </div>
    </ul>
   <i class="fas fa-step-forward"></i>
    
  </div>
</body>
</html>
